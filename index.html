<!doctype html>

<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>HOME | DRAG AND DROP</title>
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1>
          <a href="index.html" title="Logo">
            <img src="https://via.placeholder.com/120x25/000/fff?text=LOGO" alt="Logo">
          </a>
        </h1>
        <ul>
          <li>
            <input id = "result" type="button" value="start">
          </li>
          <li>
            <input id = "restart" type="button" value="restart">
          </li>
        </ul>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <h2>set your priorities</h2>
        <ul class="dropbox">
          <li class="drop-zone" id="dropZone">
            <span class="red">high</span>
            <div class="box" id="box-one"></div>
          </li>
          <li class="drop-zone">
            <span class="orange">medium</span>
            <div class="box" id="box-two"></div>
          </li>
          <li class="drop-zone">
            <span class="yellow">low</span>
            <div class="box" id="box-three"></div>
          </li>          
        </ul>
        <ul class="drag-zone">
          <li class="task" id="task-one">task 1</li>
          <li class="task" id="task-two">task 2</li>
          <li class="task" id="task-three">task 3</li>
          <li class="task" id="task-four">task 4</li>
        </ul>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      
      <div class="wrapper">
        <h3>
          <a href="index.html" title="Logo">
            <img src="https://via.placeholder.com/120x25/000/fff?text=LOGO" alt="Logo">
          </a>
        </h3>
      </div>
    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

<!-- <script src="js/vendors/jquery-1.8.3.min.js"></script>-->
<script src="assets/js/script.js"></script>
</body>
</html>
